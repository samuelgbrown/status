<!DOCTYPE html>
<html class="no-js">
    <head>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <div class="main" style="display:none">
            <header class="main-header">
                <h1>Status</h1>
            </header>

            <div class="" id="hacker-news-stories" style="display:none">
                <h1>Top Stories</h1>
                <div class="loading">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            </div>

            <div class="" id="github-featured" style="display:none">
                <h1>Featured on Github</h1>
                <div class="loading">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            </div>

        </div>



        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.3.min.js"><\/script>')</script>

        <script src="js/vendor/underscore-min.js"></script>
        <script src="js/vendor/backbone.js"></script>

        <script src="js/main.js"></script>

        <script id="github-featured-template" type="text/underscore-template">
            <% if (success == false) %>
                <div class='failed'>
                    <span>Loading failed :(</span> <a href='#'>Try again?</a>
                </div>
            <% else %>
            <ul>
                <% _.each(data.repos, function(repo) { %>

                    <li>
                        <a href="<%= repo.url %>"><%= repo.title %></a>
                    </li>

                <% }); %>
            </ul>
        </script>

        <script id="hacker-news-stories-template" type="text/underscore-template">
            <% if (success == false) { %>
                <div class='failed'>
                    <span>Loading failed :(</span> <a href='#'>Try again?</a>
                </div>
            <% } else { %>

                <ul>
                    <% _.each(data.stories, function(story) { %>

                        <li>
                            <p style="opacity:0">

                            <span>
                                <a href="<%= story.url %>"><%= story.title %></a>
                            </span>

                            <% if (story.sources.hacker_news) { %>
                                <span class="icon hackernews"></span>
                            <% } %>
                            <% if (story.sources.reddit) { %>
                                <span class="icon reddit"></span>
                            <% } %>


                            </p>
                            
                        </li>

                    <% }); %>
                </ul>

            <% } %>
        </script>

    </body>
</html>
